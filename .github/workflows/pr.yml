name: PR Checks (sitegen-agent)

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install (editable)
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest -q
