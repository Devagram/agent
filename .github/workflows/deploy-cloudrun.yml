name: Deploy to Cloud Run (sitegen-agent)

"on":
  push:
    branches: [main]

concurrency:
  group: cloudrun-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_REGION: ${{ vars.GCP_REGION }}
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      SITEGEN_SKELETON_GIT_URL: ${{ vars.SITEGEN_SKELETON_GIT_URL }}
      SITEGEN_SKELETON_REF: ${{ vars.SITEGEN_SKELETON_REF }}
      VERTEX_LOCATION: ${{ vars.VERTEX_LOCATION }}
      VERTEX_MODEL: ${{ vars.VERTEX_MODEL }}
      REPO_TOKEN_SECRET: ${{ vars.REPO_TOKEN_SECRET }}
      AR_REPO: ${{ vars.AR_REPO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate required vars
        shell: bash
        run: |
          set -euo pipefail
          : "${GCP_PROJECT_ID:?Missing vars.GCP_PROJECT_ID}"
          : "${GCP_REGION:?Missing vars.GCP_REGION}"
          : "${CLOUD_RUN_SERVICE:?Missing vars.CLOUD_RUN_SERVICE}"
          : "${SITEGEN_SKELETON_GIT_URL:?Missing vars.SITEGEN_SKELETON_GIT_URL}"
          : "${SITEGEN_SKELETON_REF:?Missing vars.SITEGEN_SKELETON_REF}"
          : "${REPO_TOKEN_SECRET:?Missing vars.REPO_TOKEN_SECRET}"
          : "${AR_REPO:?Missing vars.AR_REPO (e.g. sitegen)}"

      # Build and push via Cloud Build (no Docker-in-Docker)
      - name: Build container (Cloud Build)
        shell: bash
        run: |
          set -euo pipefail
          gcloud config set project "$GCP_PROJECT_ID"

          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${AR_REPO}/sitegen-agent:latest"
          echo "Building image: $IMAGE"

          BUILD_ID=$(gcloud builds submit --tag "$IMAGE" --timeout=1200 --async --format='value(id)')
          echo "Cloud Build started: $BUILD_ID"

          # Poll for completion without streaming logs (avoids extra viewer permissions).
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" --format='value(status)')
            echo "Cloud Build status: $STATUS"
            if [[ "$STATUS" == "SUCCESS" ]]; then
              break
            fi
            if [[ "$STATUS" == "FAILURE" || "$STATUS" == "CANCELLED" || "$STATUS" == "EXPIRED" ]]; then
              echo "Build failed (status=$STATUS)."
              echo "Open logs: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$GCP_PROJECT_ID"
              exit 1
            fi
            sleep 10
          done

      - name: Deploy to Cloud Run
        shell: bash
        run: |
          set -euo pipefail
          gcloud config set project "$GCP_PROJECT_ID"

          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${AR_REPO}/sitegen-agent:latest"

          ENV_VARS="GOOGLE_CLOUD_PROJECT=$GCP_PROJECT_ID,SITEGEN_SKELETON_GIT_URL=$SITEGEN_SKELETON_GIT_URL,SITEGEN_SKELETON_REF=$SITEGEN_SKELETON_REF"
          if [[ -n "${VERTEX_LOCATION:-}" ]]; then ENV_VARS+=" ,VERTEX_LOCATION=$VERTEX_LOCATION"; fi
          if [[ -n "${VERTEX_MODEL:-}" ]]; then ENV_VARS+=" ,VERTEX_MODEL=$VERTEX_MODEL"; fi
          ENV_VARS=${ENV_VARS// /}

          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --image "$IMAGE" \
            --region "$GCP_REGION" \
            --platform managed \
            --allow-unauthenticated \
            --memory "2Gi" \
            --timeout "600" \
            --set-env-vars "$ENV_VARS" \
            --set-secrets "GITHUB_TOKEN=${REPO_TOKEN_SECRET}:latest"
